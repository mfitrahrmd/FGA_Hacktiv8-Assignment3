<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Info</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .weather__container {
            padding: 24px 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather__container">
            <h3>water : {{.status.water}}</h3>
            <h3>wind : {{.status.wind}}</h3>
        </div>
    </div>

    <script>
        setInterval(() => {
            location.reload()
        }, 15000)
    </script>
</body>

</html>
